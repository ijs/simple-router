<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Router</title>
</head>
<ul id="app">
  <li>
    <a href="/1">link 1</a>
  </li>
  <li>
    <a href="/2">link 2</a>
  </li>
  <li>
    <a href="/3">link 3</a>
  </li>
</ul>
<div id="body"></div>

<body>
  <script type="text/javascript" src="./Router.es5.js"></script>
  <script>
	  var router = new Router({ mode: 'history' });
	  router.route('/1', function () {
		  console.log('1');
		  document.body.style.backgroundColor = 'red';
	  });
	  router.route('/2', function () {
		  console.log(2);
		  document.body.style.backgroundColor = 'yellow';
	  });
	  router.route('/3', function () {
		  console.log(3);
		  document.body.style.backgroundColor = 'blue';
	  });
	  router.apply();
  </script>
</body>

</html>
